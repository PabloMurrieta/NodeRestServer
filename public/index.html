<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Google Sing-in </title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="container">

   <div class="row mt-5">
      <div class="col-sm-6">
         <h1>Google Sing-in</h1>

         <hr>

         <button id="google_SingOut">Sing out</button>

      </div>

      <div class="col-sm-6">
         <h1>Login Manual</h1>

         <hr>

         <form id="form1" action="" class="d-grid">
            <input type="text" name="email" class="form-control mb-2" placeholder="Email" />
            <input type="text" name="password" class="form-control mb-2" placeholder="Password" />

            <button type="submit" class="btn btn-primary">
               ingresar
            </button>
         </form>



      </div>



      <div id="g_id_onload" data-client_id="1059309342374-j8955htsrlf7v1pioe8f7l88psal8dnn.apps.googleusercontent.com"
         data-auto_prompt="false" data-callback="handleCredentialResponse">
      </div>
      <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
         data-shape="rectangular" data-logo_alignment="left">


      </div>





      <script src="https://accounts.google.com/gsi/client" async defer></script>

      <script src="./js/auth.js"></script>




</body>

</html>
